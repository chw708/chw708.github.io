    <script>
        // GitHub Pages SPA redirect from 404.html
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = sessionStorage.getItem('redirect');
                sessionStorage.removeItem('redirect');
                if (decoded) {
                    l.replace(decoded);
                }
            }
        }(window.location))
    </script>
